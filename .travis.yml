branches:
  only:
  - /\d+\.\d+.*/
language: go
go:
- 1.7.x
env:
- GOOS=linux GOARCH=amd64
- GOOS=darwin GOARCH=amd64
script:
- echo "The value of GOOS is" $GOOS
- echo "The value of GOARCH is" $GOARCH
- go build -o bin/hello-$GOOS-$GOARCH
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: bin/*
  skip_cleanup: true
  on:
    tags: true
notifications:
  email:
    on_success: always
    on_failure: always
